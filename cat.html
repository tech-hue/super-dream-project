<!DOCTYPE html>
<html>
<head>
  <title>cat thumbnail</title>
  <style>
    .download{
      width:200px;
      border-radius:10px;
      margin-right: 20px;
    }
    .down{
      width: 200px;
      height:200px;
      object-fit: cover;
      object-position: center;
      margin-right: 40px;

    }
    .down-load{
      width:200px;
      height:200px;
      border-radius: 100px;
      object-fit:cover;

    }
  </style>
</head>
<body>
  <img class="download" src="downloads/download1.jpg">
  <img class="down" src="downloads/download1.jpg">

 <img class="down-load" src="downloads/download1.jpg">

</body>








</html>
