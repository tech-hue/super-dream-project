<!DOCTYPE html>
<html>
<head>
  <title>textbar</title>
  <style>
    .text{
      border-radius: 5px;
      border-color:rgb(170, 170, 170);
      border-style:solid;
      margin-right: 50px;
      
    }
    .type{width:300px;
      height:40px;
      box-shadow:5px 5px 10px rgba(0,0,0,0.15);
      border-radius: 30px;
      border-style: solid;
      border:none;

    }
  </style>


</head>
<body>
  <input class="text" type="text" placeholder="Search">
  <input class="type" type="text" placeholder=" Search Google or type a URL">




</body>









</html>
